{% extends "base.html" %}
{% block content %}
<div class="container">
<form class="login-form mt-5" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="card">
            <div class="card-header" style="background-color: thistle;">
                Student Login
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username" class="lead">Email</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="password" class="lead">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button class="btn btn-warning btn-block" type="submit">Sign In</button>
            </div>
        </div>
    </form>
</div>
{% if messages %}
{% for message in messages%}
<div class="alert alert-success mt-3" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endblock content %}
